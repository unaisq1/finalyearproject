# The actual tips and tricks - anything with a key stating 'tips.tip.' will be treated as a tip

# Optional add-ons
tips.tip.add.001 = Install the beta active and passive scan rules to find more potential issues.\nThere are also alpha active and passive scan rules but obviously they may be less stable.
tips.tip.add.002 = Want to script ZAP in a scripting language other than Java Script and Zest?\nCheck the ZAP Marketplace for other languages like python and ruby.\nIf your preferred scripting language isnt yet available then get in touch - its fairly easy to add support for other languages.
tips.tip.add.003 = Installez l'accessoire SAML depuis la foire aux modules de ZAP pour d\u00e9tecter, afficher, modifier et g\u00e9n\u00e9rer du bruit sur les requ\u00eates SAML.
tips.tip.add.004 = Il y a un grand nombre de fichiers de bruit disponibles sur la foire aux modules de ZAP, dans les accessoires 'Directory List *', 'Fuzzdb files' et 'SVN Digger files'.
tips.tip.add.005 = There is a repository of ZAP scripts at https\://github.com/zaproxy/community-scripts\nIf you clone a local copy then you can add all of them to ZAP via the Scripts Option pane.\nYou can also upload your own scripts via pull requests - the more the better\! 
tips.tip.add.007 = Installez l'accessoire Sequence depuis la foire aux modules de ZAP pour balayer des pages qui doivent \u00eatre visit\u00e9es dans un ordre sp\u00e9cifique afin que toutes les fonctions soient accessibles.
tips.tip.add.008 = Installez l'accessoire accessControl depuis la foire aux modules de ZAP pour automatiser les tests de contr\u00f4le d'acc\u00e8s de votre application.
tips.tip.add.009 = Vous pouvez importer des URLs contenues dans un fichier texte \u00e0 l'aide de l'accessoire importurls disponible sur la foire aux modules de ZAP


# Automation tips
tips.tip.aut.001 = ZAP is great for automation, but its easier to test features in the desktop UI first and then convert them to a script.
tips.tip.aut.002 = ZAP has a powerful API that covers nearly all of the features available in the desktop UI.
tips.tip.aut.003 = By default you cannot connect to ZAP on another machine, you will need to change the configs to allow remote connections.

# General tips
tips.tip.gen.001 = Enregistrez votre session ZAP au d\u00e9but d'un test plut\u00f4t qu'\u00e0 la fin - la session est stock\u00e9e en base de donn\u00e9es, puis actualis\u00e9e en continu, de sorte que vous ne devez pas l'enregistrer r\u00e9guli\u00e8rement.
tips.tip.gen.002 = Essayez diff\u00e9rentes mises en page de l'interface utilisateur via les boutons de la barre d'outils principale.
tips.tip.gen.003 = Right click everywhere.\nHighlight text and right click it.\nA lot of ZAP functionality is context sensitive as best accessed this way.
tips.tip.gen.004 = Utilisez les raccourcis clavier pour acc\u00e9l\u00e9rer vos tests - vous pouvez d\u00e9finir vos propres combinaisons via 'Options / clavier', qui permet aussi d'imprimer des pense-b\u00eates des raccourcis.
tips.tip.gen.005 = If you are getting too many false positives try changing the threshold for that scan rule to High.\nBut also report the problem to us via the ZAP Users Group or Issues so we can investigate it - both of which are linked off the 'Online' menu
tips.tip.gen.007 = Add your target application to a Context using the 'right click' menu\: 'Include in Context'.\nThis allows you tell ZAP more about the target, such as the authentication, the users and the technology it uses.
tips.tip.gen.008 = ZAP can display, intercept and even fuzz client side messages including postMessages - 'right click' a subtree in the Sites tree and select a suitable submenu under 'Monitor clients'.\nForce a browser refresh and your open pages will be displayed in the 'Clients' tab along with all of the client side messages they generate.
tips.tip.gen.009 = Zest scripts are a great way to automate tasks.\nZest is ZAP's graphical macro language, but provides programming features like conditionals and loops.\nUse the 'Record a new Zest script...' button on the main toolbar to quickly record a new Zest script.\nYou can also 'right click' requests to add them to Zest scripts.
tips.tip.gen.010 = ZAP can automatically check for updates - turn it on via the 'Options / Check for Updates' screen.\nIf you dont want it to happen automatically then make sure you manually check for updates frequently via the 'Manage Add-ons' main toolbar button as we continually add new features and fix issues.
tips.tip.gen.011 = Cliquez sur l'ic\u00f4ne \u00abgear\u00bb sur le c\u00f4t\u00e9 droit de nombreux onglets pour acc\u00e9der rapidement \u00e0 la configuration de la fonctionnalit\u00e9. 
tips.tip.gen.012 = De nombreuses ressources sont disponibles sous forme de liens dans le menu 'En ligne', notamment la page d'accueil ZAP, les groupes d'utilisateurs et de d\u00e9veloppeurs
tips.tip.gen.013 = Want to chat to someone about ZAP?\nMany of the ZAP core developers hang out on the Libera Chat \#zaproxy irc channel\: https\://web.libera.chat/\#zaproxy
tips.tip.gen.014 = ZAP has comprehensive help pages accessible via the 'Help / ZAP User Guide' menu.\nThe F1 key will also bring up the help pages and take you straight to the relevant section for the selected tab.
tips.tip.gen.015 = New to ZAP?\nRead the 'Getting Started with ZAP' guide accessible via the 'Help' menu. 
tips.tip.gen.016 = The majority of ZAP's tabs are now hidden by default so that the UI is less cluttered.\nYou can show and hide all of the tabs via buttons on the main toolbar.\nYou can also 'pin' any tab you like so that it stays visible even after a restart.
tips.tip.gen.017 = You can reorder table columns by dragging and dropping them.\nYou can also select which columns are show via the icon just above the scroll bar on the right hand side of each table.
tips.tip.gen.018 = Manual browse indicator - Pages found by the spiders and forced browser are flagged in the Sites tree with the relevant icon. This icon disappears when you visit that page manually.
tips.tip.gen.019 = You can launch browsers that automatically proxy through ZAP and do not need to have the ZAP certificate added via the 'Manual Explore' button.
tips.tip.gen.020 = The Replacer options page allows you to quickly and easily replace text anywhere in an HTTP(S) message.

# HUD tips
tips.tip.hud.001 = The Heads Up Display brings all of the key ZAP functionality into your browser.
tips.tip.hud.002 = Complete the Heads Up Display tutorial - it covers all of the HUD's features.
tips.tip.hud.003 = The HUD is constantly being updated - share feedback, feature requests and raise issues via https\://github.com/zaproxy/zap-hud

# Obscure features
tips.tip.obs.001 = POST requests have a 'right click' menu for generating an anti CSRF test form.
tips.tip.obs.002 = Le bouton \u00abampoule\u00bb 'Afficher / activer les champs' sur la barre d'outils principale permet de rendre visibles les champs masqu\u00e9s et vous permet d'\u00e9diter les champs d\u00e9sactiv\u00e9s.
tips.tip.obs.003 = Does your application use anti CSRF tokens?\nMake sure you have configured ZAP to handle them via the 'Options / Active Scan' screen.
tips.tip.obs.004 = Vous pouvez comparer 2 requ\u00eates ou r\u00e9ponses en les s\u00e9lectionnant toutes les deux, puis 'clic droit' et en s\u00e9lectionnant l'un des \u00e9l\u00e9ments de menu 'Comparer 2..'.
tips.tip.obs.005 = You can tell ZAP to access an app using a specified user.\nTo do that you need to add your app to a Context and then define the authentication and user details.
tips.tip.obs.006 = L'onglet 'Recherche' permet de rechercher une cha\u00eene dans les r\u00e9sultats de Fuzz - il prend en charge les expressions r\u00e9guli\u00e8res et la correspondance inverse.
tips.tip.obs.007 = Vous pouvez rechercher du texte dans n'importe quelle zone de texte, y compris dans les onglets requ\u00eates et r\u00e9ponses, en utilisant 'Rechercher...' du menu contextuel.  
tips.tip.obs.008 = Vous pouvez modifier la coloration syntaxique utilis\u00e9e pour les onglets Requ\u00eate, R\u00e9ponse et Console de Script via les menus 'Syntaxe' obtenus pas 'clic droit'.
tips.tip.obs.009 = You can tell ZAP to load all of the scripts in a set of directories via the Scripts Option page.\nSee the help for details of the directory structure.
tips.tip.obs.010 = Vous pouvez exporter toutes les URL enregistr\u00e9es par ZAP en utilisant le menu de niveau sup\u00e9rieur\: "Rapport / Exporter toutes les URL vers un fichier..."
tips.tip.obs.011 = You can invoke 3rd party tools like sqlmap and nmap from within ZAP, passing across a wide range of contextual information.\nJust configure the applications you want to invoke in the "Options / Applications" screen. 
tips.tip.obs.012 = Docker Support - https\://www.zaproxy.org/docs/docker/

