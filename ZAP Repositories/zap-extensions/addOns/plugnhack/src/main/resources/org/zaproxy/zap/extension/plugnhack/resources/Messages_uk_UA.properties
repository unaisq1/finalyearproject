plugnhack.intro1		= ZAP \u2014 \u0446\u0435 \u043f\u0440\u043e\u0441\u0442\u0438\u0439 \u0443 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u0456 \u0456\u043d\u0442\u0435\u0433\u0440\u043e\u0432\u0430\u043d\u0438\u0439 \u0456\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0442\u0435\u0441\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u043d\u0430 \u043f\u043e\u0434\u043e\u043b\u0430\u043d\u043d\u044f \u0437\u0430\u0445\u0438\u0441\u0442\u0443 \u0434\u043b\u044f \u043f\u043e\u0448\u0443\u043a\u0443 \u0432\u0440\u0430\u0437\u043b\u0438\u0432\u0438\u0445 \u043c\u0456\u0441\u0446\u044c \u0443 \u0432\u0435\u0431\u0437\u0430\u0441\u0442\u043e\u0441\u0443\u043d\u043a\u0430\u0445.
plugnhack.intro2		= \u041c\u0430\u0439\u0442\u0435 \u043d\u0430 \u0443\u0432\u0430\u0437\u0456, \u0449\u043e \u0432\u0438 \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0430\u0442\u0430\u043a\u0443\u0432\u0430\u0442\u0438 \u043b\u0438\u0448\u0435 \u0442\u0456 \u0437\u0430\u0441\u0442\u043e\u0441\u0443\u043d\u043a\u0438, \u043d\u0430 \u0442\u0435\u0441\u0442\u0443\u0432\u0430\u043d\u043d\u044f \u044f\u043a\u0438\u0445 \u0432\u0430\u043c \u043d\u0430\u0434\u0430\u043d\u043e \u0441\u043f\u0435\u0446\u0456\u0430\u043b\u044c\u043d\u0438\u0439 \u0434\u043e\u0437\u0432\u0456\u043b.
