plugnhack.label.initialMessage   = <html>\u0429\u043e\u0431 \u043e\u0442\u0440\u0438\u043c\u0430\u0442\u0438 \u043f\u043e\u0434\u0456\u0457 \u043a\u043b\u0456\u0454\u043d\u0442\u0430\:\n\n<ul>\n<li>\u041e\u0442\u0440\u0438\u043c\u0430\u0439\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u0434\u043e \u0441\u0442\u043e\u0440\u0456\u043d\u043e\u043a, \u044f\u043a\u0456 \u0432\u0438 \u0445\u043e\u0447\u0435\u0442\u0435 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u044e\u0432\u0430\u0442\u0438, \u043f\u0456\u0434 \u0447\u0430\u0441 \u043f\u0440\u043e\u043a\u0441\u0456 \u0447\u0435\u0440\u0435\u0437 ZAP</li>\n<li>\u041a\u043b\u0430\u0446\u043d\u0456\u0442\u044c \u043f\u0440\u0430\u0432\u043e\u044e \u043a\u043d\u043e\u043f\u043a\u043e\u044e \u043c\u0438\u0448\u0456 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0438\u0439(\u0456) \u0432\u0443\u0437\u043e\u043b(\u0438) \u0443 \u0434\u0435\u0440\u0435\u0432\u0456 \u0441\u0430\u0439\u0442\u0456\u0432 \u0456 \u0432\u0438\u0431\u0435\u0440\u0456\u0442\u044c \u00ab\u041c\u043e\u043d\u0456\u0442\u043e\u0440\u0438\u043d\u0433 \u043a\u043b\u0456\u0454\u043d\u0442\u0456\u0432 -> \u0412\u043a\u043b\u044e\u0447\u0438\u0442\u0438 \u043f\u0456\u0434\u0434\u0435\u0440\u0435\u0432\u043e\u00bb</li>\n<li>\u041f\u0440\u0438\u043c\u0443\u0441\u043e\u0432\u043e \u043f\u0435\u0440\u0435\u0437\u0430\u0432\u0430\u043d\u0442\u0430\u0436\u0442\u0435 \u0446\u0456 \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0438 \u0432 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0456</li>\n<li>\u041f\u043e\u0434\u0456\u0457 \u043a\u043b\u0456\u0454\u043d\u0442\u0430 (\u0442\u0430\u043a\u0456 \u044f\u043a postMessage, \u043a\u043b\u0430\u0446\u0430\u043d\u043d\u044f, \u043d\u0430\u0432\u0435\u0434\u0435\u043d\u043d\u044f \u043a\u0443\u0440\u0441\u043e\u0440\u0430 \u0442\u043e\u0449\u043e) \u0431\u0443\u0434\u0443\u0442\u044c \u043f\u0435\u0440\u0435\u0440\u0430\u0445\u043e\u0432\u0430\u043d\u0456 \u043d\u0430 \u0446\u0456\u0439 \u0432\u043a\u043b\u0430\u0434\u0446\u0456 \u2013 \u0432\u0438\u0431\u0435\u0440\u0456\u0442\u044c \u0457\u0445, \u0449\u043e\u0431 \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u043d\u0443\u0442\u0438 \u043f\u043e\u0432\u043d\u0443 \u0456\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0456\u044e.</li></ul></html>

