<H1>Auto-Detect Authentication</H1>

This <a href="authhelper.html">add-on</a> adds a new authentication type which you can use to indicate that the
<a href="auth-req-id.html">Authentication Request Identification</a> passive scan rule should attempt to configure 
the Authentication method automatically.
