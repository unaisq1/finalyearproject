<H1>Auto-Detect Session Management</H1>

This <a href="authhelper.html">add-on</a> adds a new Session Management type which you can use to indicate that the
<a href="session-mgmt-id.html">Session Management Request Identification</a> passive scan rule should attempt to configure 
the Session Management method automatically.
