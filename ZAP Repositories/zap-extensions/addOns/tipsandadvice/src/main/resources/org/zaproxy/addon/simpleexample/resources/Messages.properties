tipsandadvice.tip.1 = Bananas are berries, but strawberries aren't. Botanically, berries must have seeds and pulp and come from a single ovary—bananas fit the bill, strawberries don’t.
tipsandadvice.tip.2 = Octopuses have three hearts and their blood is blue due to a copper-rich protein called hemocyanin.
tipsandadvice.tip.3 = Wombat poop is cube-shaped, which helps keep it from rolling away and is used to mark territory.
tipsandadvice.tip.4 = Sharks predate trees. Sharks have existed for around 400 million years; trees appeared about 350 million years ago.
tipsandadvice.tip.5 = There's a planet made of diamonds. 55 Cancri e is believed to have a carbon-rich composition that could make it diamond-like.
tipsandadvice.tip.6 = You can smell rain. That scent is called petrichor, caused by oils and compounds released from the ground when it rains.
tipsandadvice.tip.7 = Butterflies can taste with their feet, which helps them identify whether a leaf is a good place to lay eggs.
tipsandadvice.tip.8 = Sloths can hold their breath longer than dolphins—up to 40 minutes by slowing their heart rate.
tipsandadvice.tip.9 = A day on Venus is longer than a year on Venus. It rotates on its axis very slowly—once every 243 Earth days.
tipsandadvice.tip.10 = The Eiffel Tower can grow over 6 inches taller in summer due to thermal expansion of the metal.
tipsandadvice.tip.11 = The majority of dust in your home is made of dead skin cells and fabric fibers.
tipsandadvice.tip.12 = Some turtles can breathe through their butts—a process called cloacal respiration.
tipsandadvice.tip.13 = There's a species of jellyfish that is biologically immortal, Turritopsis dohrnii, which can revert to its juvenile state.
tipsandadvice.tip.14 = Your brain uses about the same amount of power as a 10-watt light bulb, even when you're asleep.
tipsandadvice.tip.15 = Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are still edible.
tipsandadvice.tip.16 = A bolt of lightning is five times hotter than the surface of the sun—about 30,000 Kelvin (53,540°F).
tipsandadvice.tip.17 = Scotland has 421 words for “snow”, including sneesl (to begin to rain or snow) and skelf (a large snowflake).
tipsandadvice.tip.18 = Octopus arms can think for themselves—two-thirds of an octopus's neurons are located in its arms, not its brain.
tipsandadvice.tip.19 = The shortest war in history was between Britain and Zanzibar in 1896. It lasted just 38–45 minutes.
tipsandadvice.tip.20 = The human stomach gets a new lining every 3 to 4 days to prevent it from digesting itself.

