<!DOCTYPE html>
<html lang="en">
<head>
	<title>ZAP Test Server</title>
	<link href="/tutorial.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="roundContainer">
	<h1>Login Page with a Hidden Password Field, JSON Response</H1>
	<h2>Login</h2>
	
	<div id="result"></div>

	<form>
	<table style="border: none;">
	<tr>
		<td>Username:
		<td><input id="user" name="user" type="text"></td>
	</tr>
	<tr hidden="hidden" id="pwdrow">
		<td>Password:
		<td><input id="password" name="password" type="password"></td>
	</tr>
	<tr id="showrow">
		<td></td>
		<td><button id="login" type="button" value="submit" onclick="showpasswd();">Next</button></td>
	</tr>
	<tr hidden="hidden" id="loginrow">
		<td></td>
		<td><button id="login" type="button" value="submit" onclick="submitform();">Login</button></td>
	</tr>
	</table>
	</form>
	<p>
	Test credentials:
	<ul>
		<li>username = test@test.com
		<li>password = password123
	</ul>
	
</div>
<script>
function showpasswd() {
	document.getElementById("showrow").hidden = true;
	document.getElementById("pwdrow").hidden = false;
	document.getElementById("loginrow").hidden = false;
	document.getElementById("password").focus();
}

function resetform() {
	document.getElementById("showrow").hidden = false;
	document.getElementById("pwdrow").hidden = true;
	document.getElementById("loginrow").hidden = true;
	document.getElementById("password").value = "";
	document.getElementById("user").focus();
}

function submitform() {
	// Remove previous messages
	let element = document.getElementById("result");
	while (element.firstChild) {
		element.removeChild(element.firstChild);
	}

	// Make the login request
	var xhr = new XMLHttpRequest();
	var url = "login";
	xhr.open("POST", url, true);
	xhr.setRequestHeader("Content-Type", "application/json");
	xhr.onreadystatechange = function () {
	    if (xhr.readyState === 4 && xhr.status === 200) {
	        var json = JSON.parse(xhr.responseText);
	        
	        if (json.result === "OK") {
	        	sessionStorage.setItem("accesstoken", json.accesstoken);
	        	window.location.replace("home.html");
	        } else {
	        	const h3 = document.createElement("h3");
	        	const textNode = document.createTextNode("Username or password incorrect");
	        	h3.appendChild(textNode);
	        	document.getElementById("result").appendChild(h3);
	        	resetform();
	        }
	    }
	};
	var data = JSON.stringify({
		"user": document.getElementById("user").value,
		"password": document.getElementById("password").value});
	xhr.send(data);
}

document.getElementById('user').onkeydown = function(e){
	if (e.keyCode == 13) {
		// Handle return key
		showpasswd();
	}
};

document.getElementById('password').onkeydown = function(e){
	if (e.keyCode == 13) {
		// Handle return key
		submitform();
	}
};

document.getElementById("user").focus();

</script>
</body>
</html>
